# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python_app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python_app
  template:
    metadata:
      labels:
      app: python_app
    spec:
      containers:
      - name: pythonapp
        image: colestar/hello.py:latest
        ports:
        - containerPort: 8080
